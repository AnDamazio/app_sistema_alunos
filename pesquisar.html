                        <th scope="col">RA</th>

<script>
    //Gerência do tamanho da tela

const mediaQuery = window.matchMedia('(min-width: 991.98px)')
const mediaQuery2 = window.matchMedia('(min-width: 575.98px)')

function handleTabletChange(e) {

    // Check if the media query is true
    if (e.matches) {
      // Then log the following message to the console
      document.getElementById('tb1').innerHTML = '1ºBimestre'
      document.getElementById('tb2').innerHTML = '1ºBimestre'
      document.getElementById('tb3').innerHTML = '1ºBimestre'
      document.getElementById('tb4').innerHTML = '1ºBimestre'
    }

}

function handleTabletChange2(a) {
    if (a.matches) {
      // Then log the following message to the console
      document.getElementById('tb1').innerHTML = '1ºB'
      document.getElementById('tb2').innerHTML = '1ºB'
      document.getElementById('tb3').innerHTML = '1ºB'
      document.getElementById('tb4').innerHTML = '1ºB'
    }
}

mediaQuery.addListener(handleTabletChange)
mediaQuery2.addListener(handleTabletChange2)

handleTabletChange(mediaQuery)
handleTabletChange2(mediaQuery2)

</script>
