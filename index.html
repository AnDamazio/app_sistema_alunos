<body onload="carregaListaAlunos()">
    <div class="container" style="background-color: gainsboro;">
        
        <!--Formulários início-->
            <form class="row">
                <div class="form-group col-md-6 mt-3">
                    <input type="number" id="ra" class="form-control" placeholder="RA">
                    <input type="text" id="nome" class="form-control mb-4" placeholder="Nome">
                    <button class="btn btn-primary" onclick="criarAluno()">Adicionar</button>
                    <small><a href="pesquisar.html">Ou pesquisar</a></small>
                   </div>

               <div class="form-group col-md-6 mt-3">
                <input type="number" id="b1" min="0" max="10" class="form-control" placeholder="1º bimestre">
                <input type="number" id="b2" min="0" max="10" class="form-control" placeholder="2º bimestre">
                <input type="number" id="b3" min="0" max="10" class="form-control" placeholder="3º bimestre">
                <input type="number" id="b4" min="0" max="10" class="form-control" placeholder="4º bimestre">
               </div>

            </form>
         <!--Formulários fim-->   
            
         <!--Tabela alunos ínicio-->
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">RA</th>
                        <th scope="col">Nome</th>
                        <th scope="col">1ºbimestre</th>
                        <th scope="col">2ºbimestre</th>
                        <th scope="col">3ºbimestre</th>
                        <th scope="col">4ºbimestre</th>
                        <th scope="col">Média</th>
                    </tr>
                </thead>
                <tbody id="listaCorpo">
                    
                </tbody>
            </table>
         <!--Tabela alunos fim-->

    </div>

<!-- scripts -->
